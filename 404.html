<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Azimuth documentation</title>
  <script>
    const url = window.location.pathname.replace(/(?<=\/azimuth\/)(?!main\/|v\d+\.\d+\/)/, "main/");
    if (url != window.location.pathname) {
      window.location.replace(url + window.location.hash);
    }
  </script>
</head>
<body>
  <h1>404 - Not found</h1>
  <p>Go back to <a href="/azimuth/main/">Azimuth documentation</a></p>
</body>
</html>
